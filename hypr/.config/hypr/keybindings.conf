# See https://wiki.hyprland.org/Configuring/Keywords/
#  &  https://wiki.hyprland.org/Configuring/Binds/

# Main modifier
$mainMod = Super # super / meta / windows key

# Assign apps
$term = kitty
$file = dolphin
$browser = google-chrome-stable


# Reload hyprland
bind = $mainMod+Shift, R, exec, hyprctl reload 

bind = $mainMod, A, exec, $scrPath/ai.sh # close focused window

# Window/Session actions
bind = $mainMod, Q, exec, $scrPath/dontkillsteam.sh # close focused window
bind = $mainMod, Delete, exit, # kill hyprland session
bind = $mainMod+Shift, F, togglefloating, # toggle the window between focus and float
bind = $mainMod, G, togglegroup, # toggle the window between focus and group
#bind = Alt, Return, fullscreen, # toggle the window between focus and fullscreen
bind = $mainMod, F, fullscreen, 2 # toggle the window between focus and fullscreen
bind = $mainMod, Escape, exec, swaylock # launch lock screen
# bind = $mainMod+Shift, F, exec, $scrPath/windowpin.sh # toggle pin on focused window
bind = $mainMod, Backspace, exec, $scrPath/logoutlaunch.sh # launch logout menu
bind = Ctrl+Alt, W, exec, killall waybar || waybar # toggle waybar

# Application shortcuts
bind = $mainMod, Return, exec, $term # launch terminal emulator
bind = $mainMod+Shift, Return, exec, $browser # launch web browser
bind = $mainMod, E, exec, $file # launch file manager
bind = Ctrl+Shift, Escape, exec, [centre;size 800 500;float] $scrPath/sysmonlaunch.sh # launch system monitor (htop/btop or fallback to top)

# Rofi menus
bind = $mainMod, Space, exec, pkill -x rofi || $scrPath/rofilaunch.sh d # launch application launcher
bind = $mainMod, B, exec, pkill -x rofi || $scrPath/rofi-buku.sh 
bind = $mainMod, S, exec, pkill -x rofi || $scrPath/rofi-surfraw.sh 
bind = $mainMod, Tab, exec, pkill -x rofi || $scrPath/rofilaunch.sh w # launch window switcher
bind = $mainMod+Shift, E, exec, pkill -x rofi || $scrPath/rofilaunch.sh f # launch file explorer

# Audio control
bindl  = , XF86AudioMute, exec, $scrPath/volumecontrol.sh -o m # toggle audio mute
bindl  = , XF86AudioMicMute, exec, $scrPath/volumecontrol.sh -i m # toggle microphone mute
bindel = , XF86AudioLowerVolume, exec, $scrPath/volumecontrol.sh -o d # decrease volume
bindel = , XF86AudioRaiseVolume, exec, $scrPath/volumecontrol.sh -o i # increase volume

# Media control
bindl  = , XF86AudioPlay, exec, playerctl play-pause # toggle between media play and pause
bindl  = , XF86AudioPause, exec, playerctl play-pause # toggle between media play and pause
bindl  = , XF86AudioNext, exec, playerctl next # media next
bindl  = , XF86AudioPrev, exec, playerctl previous # media previous

# Brightness control
bindel = , XF86MonBrightnessUp, exec, $scrPath/brightnesscontrol.sh i # increase brightness
bindel = , XF86MonBrightnessDown, exec, $scrPath/brightnesscontrol.sh d # decrease brightness

# Screenshot/Screencapture
bind = $mainMod, X, exec, $scrPath/screenshot.sh sf # partial screenshot capture
bind = $mainMod+Alt, P, exec, $scrPath/screenshot.sh m # monitor screenshot capture
bind = , Print, exec, $scrPath/screenshot.sh p # all monitors screenshot capture

# Custom scripts
bind = $mainMod+Alt, G, exec, $scrPath/gamemode.sh # disable hypr effects for gamemode
bind = $mainMod+Alt, Right, exec, $scrPath/swwwallpaper.sh -n # next wallpaper
bind = $mainMod+Alt, Left, exec, $scrPath/swwwallpaper.sh -p # previous wallpaper
bind = $mainMod+Alt, Up, exec, $scrPath/wbarconfgen.sh n # next waybar mode
bind = $mainMod+Alt, Down, exec, $scrPath/wbarconfgen.sh p # previous waybar mode
bind = $mainMod+Shift, T, exec, pkill -x rofi || $scrPath/themeselect.sh # launch theme select menu
bind = $mainMod+Shift, Space, exec, pkill -x rofi || $scrPath/rofiselect.sh # launch select menu
bind = $mainMod+Shift, W, exec, pkill -x rofi || $scrPath/swwwallselect.sh # launch wallpaper select menu
bind = $mainMod, V, exec, pkill -x rofi || $scrPath/cliphist.sh c # launch clipboard
#lbind = $mainMod, K, exec, $scrPath/keyboardswitch.sh # switch keyboard layout

# Move/Change window focus
bind = $mainMod, Left, movefocus, l
bind = $mainMod, Right, movefocus, r
bind = $mainMod, Up, movefocus, u
bind = $mainMod, Down, movefocus, d
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d
bind = Alt, Tab, movefocus, d

# Switch workspaces
bind = $mainMod, 1, exec, $scrPath/toggle_workspace.sh 1
bind = $mainMod, 2, exec, $scrPath/toggle_workspace.sh 2
bind = $mainMod, 3, exec, $scrPath/toggle_workspace.sh 3
bind = $mainMod, 4, exec, $scrPath/toggle_workspace.sh 4
bind = $mainMod, 5, exec, $scrPath/toggle_workspace.sh 5
bind = $mainMod, 6, exec, $scrPath/toggle_workspace.sh 6
bind = $mainMod, 7, exec, $scrPath/toggle_workspace.sh 7
bind = $mainMod, 8, exec, $scrPath/toggle_workspace.sh 8
bind = $mainMod, 9, exec, $scrPath/toggle_workspace.sh 9
bind = $mainMod, 0, exec, $scrPath/toggle_workspace.sh 10

# Move workspaces
bind = $mainMod+Shift, H, movecurrentworkspacetomonitor, l
bind = $mainMod+Shift, L, movecurrentworkspacetomonitor, r
bind = $mainMod+Shift, J, movecurrentworkspacetomonitor, d
bind = $mainMod+Shift, K, movecurrentworkspacetomonitor, u
bind = $mainMod+Shift, Left, movecurrentworkspacetomonitor, l
bind = $mainMod+Shift, Right, movecurrentworkspacetomonitor, r
bind = $mainMod+Shift, Down, movecurrentworkspacetomonitor, d
bind = $mainMod+Shift, Up, movecurrentworkspacetomonitor, u


# Switch workspaces to a relative workspace
bind = $mainMod+Ctrl, Right, workspace, r+1
bind = $mainMod+Ctrl, Left, workspace, r-1

# Move to the first empty workspace
#bind = $mainMod+Ctrl, Down, workspace, empty 

# Resize windows
bind = $mainMod, R, submap, resize
submap = resize
binde =,H ,resizeactive,-10 0
binde =,L ,resizeactive,10 0
binde =,K ,resizeactive,0 -10
binde =,J ,resizeactive,0 10
bind =, escape, submap, reset 
submap = reset

# Move focused window to a workspace silently
bind = $mainMod+Ctrl, 1, movetoworkspacesilent, 1
bind = $mainMod+Ctrl, 2, movetoworkspacesilent, 2
bind = $mainMod+Ctrl, 3, movetoworkspacesilent, 3
bind = $mainMod+Ctrl, 4, movetoworkspacesilent, 4
bind = $mainMod+Ctrl, 5, movetoworkspacesilent, 5
bind = $mainMod+Ctrl, 6, movetoworkspacesilent, 6
bind = $mainMod+Ctrl, 7, movetoworkspacesilent, 7
bind = $mainMod+Ctrl, 8, movetoworkspacesilent, 8
bind = $mainMod+Ctrl, 9, movetoworkspacesilent, 9
bind = $mainMod+Ctrl, 0, movetoworkspacesilent, 10

# Move focused window to a relative workspace
# bind = $mainMod+Ctrl+Shift, Right, movetoworkspace, r+1
# bind = $mainMod+Ctrl+Shift, Left, movetoworkspace, r-1
# bind = $mainMod+Ctrl+Shift, H, movetoworkspace, r+1
# bind = $mainMod+Ctrl+Shift, L, movetoworkspace, r-1

# Move focused window around the current workspace
bind = $mainMod+Ctrl, Left, movewindow, l
bind = $mainMod+Ctrl, Right, movewindow, r
bind = $mainMod+Ctrl, Up, movewindow, u
bind = $mainMod+Ctrl, Down, movewindow, d
bind = $mainMod+Ctrl, H, movewindow, l
bind = $mainMod+Ctrl, L, movewindow, r
bind = $mainMod+Ctrl, K, movewindow, u
bind = $mainMod+Ctrl, J, movewindow, d

# Scroll through existing workspaces
# bind = $mainMod, mouse_down, workspace, e+1
# bind = $mainMod, mouse_up, workspace, e-1

# Move/Resize focused window
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bindm = $mainMod, Z, movewindow
bindm = $mainMod, X, resizewindow

# Move/Switch to special workspace (scratchpad)
bind = $mainMod+Ctrl, F1, movetoworkspacesilent, special:slack
bind = $mainMod+Ctrl, F2, movetoworkspacesilent, special:obsidian
bind = $mainMod+Ctrl, F3, movetoworkspacesilent, special
bind = ,F1, togglespecialworkspace, slack
bind = ,F2, togglespecialworkspace, obsidian
bind = ,F3, togglespecialworkspace, 

bind = $mainMod+Ctrl, U, movetoworkspacesilent, special
bind = $mainMod, U, togglespecialworkspace,

# Toggle focused window split
bind = $mainMod, N, togglesplit
